<html>
  <head>
    <script src="../dist/bc-utilities-min.js"></script>
  </head>
  <body>
    <div id="result"></div>

    <script>

      // Test `exist` function
      var foo = 1;
      var bar;
      var baz = undefined;
      var qux = null;
      var banana = void 0;

      var result = ''

      function testVariableExists (variable) {
        result += exist(variable) ? '<span>Exist</span>' : '<span>Doesn\'t exist</span>';
        result += '<br>'
      }

      testVariableExists(foo);
      testVariableExists(bar);
      testVariableExists(baz);
      testVariableExists(qux);
      testVariableExists(banana);
      testVariableExists();


      // Test `isEmpty` function
      function testVariableIsEmpty (variable) {
        result += isEmpty(variable) ? '<span>Empty</span>' : '<span>Not empty</span>';
        result += '<br>'
      }

      testVariableIsEmpty(""), // true
      testVariableIsEmpty([]), // true
      testVariableIsEmpty({}), // true
      testVariableIsEmpty({length: 0, custom_property: []}), // true

      testVariableIsEmpty("Hello"), // false
      testVariableIsEmpty([1,2,3]), // false
      testVariableIsEmpty({test: 1}), // false
      testVariableIsEmpty({length: 3, custom_property: [1,2,3]}) // false


      // Test `keyForValue` function
      function testKeyForValue (value, object) {
        result += '<span>' + keyForValue(value, object) + '</span>';
        result += '<br>'
      }

      var array = ['three', 3];
      var fn = function () { return 4; };
      var date = new Date();

      var object = {
        key1: 'one',
        key2: 2,
        key3: array,
        key4: fn,
        key5: undefined,
        key6: null,
        key7: date
      };

      testKeyForValue('one', object);
      testKeyForValue(2, object);
      testKeyForValue(array, object);
      testKeyForValue(fn, object);
      testKeyForValue(undefined, object);
      testKeyForValue(null, object);
      testKeyForValue(date, object);
      testKeyForValue('a', 'salut');
      testKeyForValue('a', object);




      document.getElementById('result').innerHTML = result;

    </script>

  </body>
</html>
